<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple iCloud</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div id="box">
            <i class="fa-solid fa-cloud" id="cloud"></i>
            <p class="header">Sign in to iCloud</p>

            <form action="#">
                <input type="text" name="" id="first" placeholder="Apple ID">

                <label for="password" id="passlabel">
                    <input type="password" name="" id="password" placeholder="Password">
                    <i class="fa-solid fa-share" id="send"></i>
                </label>
            </form>

            <label for="#ksi" id="ksilabel">
                <input type="checkbox" name="ksi" id="ksi">
                Keep me signed in
            </label>

            <hr>

            <label for="#" class="links">

                <a href="http://google.com" id="forget">Forget Apple ID or password?</a>
                
                <p>Don't have an Apple ID? <a href="#">Create yours now.</a></p>
            </label>
        </div>
    </div>
</body>
</html>
